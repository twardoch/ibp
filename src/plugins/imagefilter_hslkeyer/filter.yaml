description: Apply a matte to the image based on its HSL components
example:
  hueinterpolationmode: 1
  hueinverted: 1
  hueknots: 3
  lightnessinterpolationmode: 2
  lightnessinverted: 1
  lightnessknots: 75
  outputmode: normal
  preblurradius: 40
  saturationinterpolationmode: 1
  saturationinverted: 1
  saturationknots: 3
id: ibp.imagefilter.hslkeyer
name: HSL Keyer
properties:
  hueinterpolationmode:
    comment: Integer value between 0 and 100
    default_value: 0
    description: ''
    interesting_value: 75
    max_value: 100
    min_value: 0
    name: hueinterpolationmode
    type: int
  hueinverted:
    comment: Toggle between true/false states
    default_value: 0
    description: ''
    interesting_value: 1
    max_value: 1
    min_value: 0
    name: hueinverted
    type: bool
  hueknots:
    comment: Integer value between 0 and 100
    default_value: 0
    description: ''
    interesting_value: 75
    max_value: 100
    min_value: 0
    name: hueknots
    type: int
  lightnessinterpolationmode:
    comment: Integer value between 0 and 100
    default_value: 0
    description: ''
    interesting_value: 75
    max_value: 100
    min_value: 0
    name: lightnessinterpolationmode
    type: int
  lightnessinverted:
    comment: Toggle between true/false states
    default_value: 0
    description: ''
    interesting_value: 1
    max_value: 1
    min_value: 0
    name: lightnessinverted
    type: bool
  lightnessknots:
    comment: Integer value between 0 and 100
    default_value: 0
    description: ''
    interesting_value: 75
    max_value: 100
    min_value: 0
    name: lightnessknots
    type: int
  outputmode:
    comment: Text value
    default_value: ''
    description: ''
    interesting_value: normal
    name: outputmode
    type: string
  preblurradius:
    comment: Floating point value between 0.0 and 10000.0
    default_value: 0.0
    description: ''
    interesting_value: 7500.0
    max_value: 10000.0
    min_value: 0.0
    name: preblurradius
    type: double
  saturationinterpolationmode:
    comment: Integer value between 0 and 100
    default_value: 0
    description: ''
    interesting_value: 75
    max_value: 100
    min_value: 0
    name: saturationinterpolationmode
