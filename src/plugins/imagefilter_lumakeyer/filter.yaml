description: Apply a matte to the image based on its luminance
example:
  interpolationmode: 1
  inverted: 0
  isinverted: 1
  knots: 4
  outputmode: normal
  preblurradius: 40
id: ibp.imagefilter.lumakeyer
name: Luma Keyer
properties:
  interpolationmode:
    comment: Integer value between 0 and 100
    default_value: 0
    description: ''
    interesting_value: 75
    max_value: 100
    min_value: 0
    name: interpolationmode
    type: int
  inverted:
    comment: Toggle between true/false states
    default_value: 0
    description: ''
    interesting_value: 1
    max_value: 1
    min_value: 0
    name: inverted
    type: bool
  isinverted:
    comment: Toggle between true/false states
    default_value: 0
    description: ''
    interesting_value: 1
    max_value: 1
    min_value: 0
    name: isinverted
    type: bool
  knots:
    comment: Integer value between 0 and 100
    default_value: 0
    description: ''
    interesting_value: 75
    max_value: 100
    min_value: 0
    name: knots
    type: int
  outputmode:
    comment: Text value
    default_value: ''
    description: ''
    interesting_value: normal
    name: outputmode
    type: string
  preblurradius:
    comment: Floating point value between 0.0 and 10000.0
    default_value: 0.0
    description: ''
    interesting_value: 7500.0
    max_value: 10000.0
    min_value: 0.0
    name: preblurradius
    type: double
